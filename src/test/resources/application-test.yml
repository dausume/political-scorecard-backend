      password: test
      driver-class-name: org.mariadb.jdbc.Driver
    scoring:
      database-name: psc_scoring_db_test
      url: jdbc:mariadb://psc-mariadb-test:3306/psc_scoring_db_test
      username: psc-server-test
      password: test
      driver-class-name: org.mariadb.jdbc.Driver
    location:
      db_name: psc_location_db_test
      url: jdbc:mariadb://psc-mariadb-test:3306/psc_location_db_test
      username: psc-server-test
      password: test
      driver-class-name: org.mariadb.jdbc.Driver
    # Redis databases
    redis-primary:
      host: psc-redis-test
      port: 6800
      username: psc-server-test
      password: pscpassword
      database-index: 0
    geolocation:
      host: psc-redis-test
      port: 6800
      username: psc-server-test
      password: pscpassword
      namespace: geolocation-test
      database-index: 1